<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator dark">
        <div class="theme-toggler active">
          <i class="toggler-icon"></i>
        </div>
        <div class="display-screen">
          <div id="display"></div>
        </div>
        <div class="buttons">
          <table>
            <tr>
              <td>
                <button class="btn-operator" id="cleanDisplay">CE</button>
              </td>
              <td>
                <button class="btn-operator" id="cleanCalc">C</button>
              </td>
              <td>
                <button class="btn-operator" id="divisionOperator">/</button>
              </td>
              <td>
                <button class="btn-operator" id="multiplicationOperator">
                  *
                </button>
              </td>
            </tr>
            <tr>
              <td><button class="btn-number" id="key7">7</button></td>
              <td><button class="btn-number" id="key8">8</button></td>
              <td><button class="btn-number" id="key9">9</button></td>
              <td><button class="btn-operator" id="backspace">&lt;</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" id="key4">4</button></td>
              <td><button class="btn-number" id="key5">5</button></td>
              <td><button class="btn-number" id="key6">6</button></td>
              <td>
                <button class="btn-operator" id="subtractionOperator">-</button>
              </td>
            </tr>
            <tr>
              <td><button class="btn-number" id="key1">1</button></td>
              <td><button class="btn-number" id="key2">2</button></td>
              <td><button class="btn-number" id="key3">3</button></td>
              <td><button class="btn-operator" id="addOperator">+</button></td>
            </tr>
            <tr>
              <td><button class="btn-operator" id="reverse">Â±</button></td>
              <td><button class="btn-number" id="key0">0</button></td>
              <td><button class="btn-operator" id="decimal">.</button></td>
              <td><button class="btn-equal" id="equal">=</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/switch.js"></script>
  </body>
</html>
